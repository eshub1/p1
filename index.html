<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>

  <!-- Implement below this point -->
  <body>
    <div class="container">
        <img src="codersCafe.png" alt="Logo of Coder's Cafe" class="logo rounded">
        <div class="section text-center">
          <p class="tagline">From-Scratch Recipes Handmade Everyday...</p>
      </div>
      <div class="section text-center">
          <p class="normal-text">Every Coder's Comfort Corner!</p>
      </div>

        <!-- Food Items -->
        <div class="row">
            <div class="col-5">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <img src="food1.jpg" alt="Photo of a Croissant" class="rounded-img square-img mb-3">
                    </div>
            </div>

            <div class="col-7">
                  <div class="card-body d-flex flex-column align-items-left justify-content-left">
                      <div> 
                        <h5 class="card-title">Croissant</h5>
                        <p class="card-text">Warm croissant with chocolate sauce </p>
                        

                        <div class="d-flex justify-content-between align-items-center">
                          <p class="card-price">$9.99</p>
                          <button class="btn btn-primary btn-add">Add</button>
                        </div>

                      </div>
                    </div>
              </div>                
        </div>


        <div class="row">
          <div class="col-5">
                  <div class="card-body d-flex flex-column align-items-center justify-content-center">
                      <img src="hotchocolate.jpg" alt="Photo of a cup of Hot chocolate" class="rounded-img square-img mb-3">
                  </div>
          </div>

          <div class="col-7">
                <div class="card-body d-flex flex-column align-items-left justify-content-left">
                    <div> 
                      <h5 class="card-title">Hot Chocolate</h5>
                      <p class="card-text">Hot Chocolate with cream </p>
                      

                      <div class="d-flex justify-content-between align-items-center">
                        <p class="card-price">$3.99</p>
                        <button class="btn btn-primary btn-add">Add</button>
                      </div>

                    </div>
                  </div>
            </div>                
      </div>

      <div class="row">
        <div class="col-5">
                <div class="card-body d-flex flex-column align-items-center justify-content-center">
                    <img src="icedCoffee.jpg" alt="Photo of Iced Coffee" class="rounded-img square-img mb-3">
                </div>
        </div>

        <div class="col-7">
              <div class="card-body d-flex flex-column align-items-left justify-content-left">
                  <div> 
                    <h5 class="card-title">Iced Coffee</h5>
                    <p class="card-text">Vanilla Coffee with Ice and espresso</p>
                    

                    <div class="d-flex justify-content-between align-items-center">
                      <p class="card-price">$5.99</p>
                      <button class="btn btn-primary btn-add">Add</button>
                    </div>

                  </div>
                </div>
          </div>                
    </div>


    <div class="row">
      <div class="col-5">
              <div class="card-body d-flex flex-column align-items-center justify-content-center">
                  <img src="muffin.jpg" alt="Photo of a muffin with blueberries" class="rounded-img square-img mb-3">
              </div>
      </div>

      <div class="col-7">
            <div class="card-body d-flex flex-column align-items-left justify-content-left">
                <div> 
                  <h5 class="card-title">Blueberry Muffin</h5>
                  <p class="card-text">A Large muffin with organic blueberries</p>
                  

                  <div class="d-flex justify-content-between align-items-center">
                    <p class="card-price">$7.99</p>
                    <button class="btn btn-primary btn-add">Add</button>
                  </div>

                </div>
              </div>
        </div>                
  </div>


</body>

</html>
